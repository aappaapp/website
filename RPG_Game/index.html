<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title></title>
    <script src='jquery-latest.min.js'></script>
    <script src='jquery-ui.min.js'></script>
    <script src='js-arrstick.js'></script>
    <script src='jquery.cookie.js'></script>
    <script src='script.js'></script>
    <link rel='stylesheet' href='style.css'>
</head>

<!--final remove the reload-->

<body>
    <page id='home'>
        <div class='center'>
            <h1 id='title'></h1>
            <div id='devmodetextcontainer'>
                <span id='devmodetext'>&gt;&lt; dev mode! &gt;&lt;</span>
                <br><br>
            </div>
            <button id='startbtn'></button>
            <button id='settingbtn'></button>
        </div>
    </page>
    <page id='setting'>
        <button id='backbtn'></button>
        <br><br>
        <select id='lang'>
            <option value='en'>English</option>
            <option value='zh'>中文</option>
            <option value='ww'>ww</option>
        </select>
    </page>
    <page id='animation'>
        <sprite id='water' class='hide'><img src='sprites/water.png'></sprite>
        <sprite id='fire' class='hide'><img src='sprites/fire.png'></sprite>
        <sprite id='paracelsus' class='hide'>paracelsus</sprite>
        <sprite id='earth' class='center hide'><img src='sprites/earth.png'></sprite>
        <svg id='explode_circle_svg' width='0' height='0'>
            <circle id='explode_circle' r='0' fill='white'></circle>
        </svg>
    </page>
    <page id='menu'>
        <div id='menu_box' class='box center'>
            <span id='menu_name_display'></span>
            <br><br>
            <button id='menu_startbtn'></button>
        </div>
    </page>
    <page id='choose_name'>
        <div id='choose_name_container' class='center'>
            <input id='choose_name_display' readonly>
            <br><br>
            <button id='choose_name_finishbtn'></button>
        </div>
        <div id='fadewhite' class='hide'></div>
    </page>
    <page id='map'>
        <sprite id='mainchr'><img src='sprites/mainchr.png'></sprite>
        <!-- <sprite id='pftest'><img src='sprites/mainchr.png'></sprite> -->
        <!-- System Room -->
        <room id='room_error'>
            <h1>ONHE: 001 - Room Is Not Exsit.</h1>
        </room>
        <room id='room_test'>
        </room>

        <!-- Plot Room -->
        <room id='room_hotcenter'>
            <!-- <img src='room/'> -->
            <room_object coll></room_object>
        </room>
        <room id='room_antestart'>
            <sprite id='slime' style='display: none;'><img src='sprites/mainchr.png'></sprite>
        </room>
    </page>
    <page id='gameover'>
        <h1 id='gameovertext'></h1>
    </page>
    <div id='fight_overlay'>
        <sprite id='fight_enemy'><img></sprite>
        <div id='fight_presskey_text'></div>
        <div id='fight_mhp_text'></div>
        <div id='fight_mainchr'>
            <sprite id='mainchr'><img src='sprites/mainchr.png'></sprite>
        </div>
        <div id='fight_box'></div>
        <div id='fight_choice_container'>
            <button id='fight_choice_fight'></button>
            <button id='fight_choice_act'></button>
            <button id='fight_choice_test2'>Test2</button>
        </div>
        <div id='fight_status'>
            <div id='hpdisplay'></div>
            <div id='lvdisplay'></div>
            <div id='atkdisplay'></div>
        </div>
    </div>
</body>

</html>

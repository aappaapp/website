<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Quiz Show</title>
    <script src='jquery-latest.min.js'></script>
    <link rel='icon' href='favicon.ico'>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class='title'>
        <h1>Quiz Show</h1>
        <input type='button' value='Start' class='startbtn'>
        <input type='button' value='Open Console' class='openconbtn'>
        <div class='change'></div>
    </div>
    <div class='gamearea'>
        <input type='button' value='Stop' class='stopbtn'>
        <input type='button' value='Answer' class='ansbtn'>
        <input type='button' value='Show Answer' class='showansbtn'>
        <input type='button' value='Hide Answer' class='hideansbtn'>
        <h1 class='question'></h1>
        <div class='option'></div>
    </div>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src='script.js'></script>
</body>

</html>

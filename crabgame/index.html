<html>

<head>
    <title>Crab Game - Crab Light, Green Light</title>
    <link rel='stylesheet' href='style.css'>
    <script src='jquery-latest.min.js'></script>
    <script src='script.js'></script>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
</head>

<body>
    <div id='start' class='page'>
        <h1><span style='color: red;'>Crab</span> Game - <span style='color: red;'>Crab</span> Light, <span
                style='color: greenyellow;'>Green</span> Light
        </h1>
        <button id='startbtn'>Start</button>
    </div>
    <div id='game' class='page'>
        <div id='displaytext'></div>
        <div id='doll'><img src='red.png' height='50' width='50'></div>
        <div id='player'><img src='red.png' height='25' width='25'></div>
    </div>
    <div id='ded' class='page'>
        <h1>YOU DED!!!</h1>
    </div>
    <div id='win' class='page'>
        <h1>YOU WIN!!!!!!!!!!!!!</h1>
    </div>
    <audio src='main.mp3' autoplay loop></audio>
</body>

</html>

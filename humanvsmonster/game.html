<html>

<head>
	<title>Human VS Monster - Web Game</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>

	<script src='jquery-latest.min.js'></script>
	<script src="jquery-ui.min.js"></script>
	<script src='jquery.overlaps.min.js'></script>
	<script src="jszip.min.js"></script>
	<script src="URI.min.js"></script>
	<script src="jquery.cookie.min.js"></script>
	<script src="jquery.mousewheel.min.js"></script>
	<script src='plugin.js'></script>
	<script src='system.js'></script>
	<script src='fightm.js'></script>
	<script src='story.js'></script>
	<script src='fight.js'></script>

	<link rel='manifest' href='manifest.json'>
	<link rel="icon" href="favicon.ico">
	<link rel='stylesheet' href='Material Icons.css'>
	<link rel='stylesheet' href='jquery-ui.css'>
	<link rel='stylesheet' href='style.css'>
</head>

<body>
	<!--Body class have: body1, body2, body3, body4, body5-->
	<div class='ap43left'></div>
	<div class='ap43right'></div>
	<div class='ap43'>
		<div class='warning'>
			<h1></h1>
		</div>
		<div class='homepage'>
			<div class='push'>
				<h1>
					<div class='title'></div>
					<div class='update'></div>
				</h1>
				<span class='startremind'></span>
				<div class='mode'>
					<div class='container'>
						<input type='button' class='fightmodebtn'>
						<input type='button' class='tutorialmodebtn'>
						<input type='button' class='storymodebtn'>
					</div>
				</div>
				<input type='button' class='signoutbtn'>
				<input type='button' class='cmdgenbtn'>
				<!--<input type='button' value='Thanks' class='thanksbtn'>-->
			</div>
			<div class='homepagesecret'>
				<input type='button' value='Setting' class='settingpagebtn'>
				<input type='button' value='Upload' class='uploadpagebtn'>
			</div>
			<!--
			<input type='button' value='ä¸­'>
		-->
		</div>
		<div class='uploadpage'>
			<h1>Plugin</h1>
			<label>
				<input type='file' accept='.sol' class='upload'>UPLOAD .SOL FILE
			</label>
		</div>
		<div class='settingpage'>
			<h1>Setting</h1>
			<h2>Plugin</h2>
			block: <div class='delete' class='deleteblock'>&lt;delete&gt;</div>
			<br><br>
			entity: <div class='delete' class='deleteentity'>&lt;delete&gt;</div>
			<br><br>
			item: <div class='delete' class='deleteitem'>&lt;delete&gt;</div>
		</div>
		<div class='gamearea'>
			<div class='storymode'>
				<div class='nameselect'></div>
				<div class='nameconfirm'>
					<h1></h1>
					<div class='notconfirm'>No</div>
					<div class='confirm'>Yes</div>
				</div>
				<div class='map'>
					<div class='entity main'><img src='textures/entity/hero/warrior/warrior.png'></div>
				</div>
			</div>
			<div class='fightmode'>
				<div class='mobselect'></div>
			</div>
			<div class="mobilecontrol">
				<div class="up">UP</div>
				<div class='down'>DOWN</div>
				<div class='left'>LEFT</div>
				<div class='right'>RIGHT</div>
			</div>
			<div class="thankspage"></div>
		</div>

		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src='https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js'></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src='https//www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js'></script>

		<script src='https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js'></script>

		<script src='https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js'></script>

		<script src='script.js'></script>
</body>

</html>

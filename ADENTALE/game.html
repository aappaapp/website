<html>

<head>
	<title>ADENTALE - AdenSite</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
	<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
	<link rel='stylesheet' href='game.css'>
	<link rel='stylesheet' href='style.css'>

	<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
	<script src='jquery.fullscreen.min.js'></script>
	<script src='game.js'></script>
</head>

<body>
	<div id='fullscreen'>
		<h1>Please press the screen to continue.</h1>
	</div>
	<div id='HomePage'>
		<h1>Adentale</h1>
		<input type='button' value='Press Play!' id='start-btn'>
	</div>
	<div id='gamearea'>
		<div id='sprite' class='sprite'><img src='sprite.png'></div>
		<div id='santa' class='enemy'><img src='sprite.png'></div>
		<div class='fight-page'>
			<img id='enemy' src='sprite.png'>
			<div id='fightarea'>
				<div id='fight-line'></div>
				<div id='fightbar'>
					<div id='red-bar'></div>
					<div id='yellow-bar'></div>
					<div id='green-bar'></div>
					<div id='yellow-bar'></div>
					<div id='red-bar'></div>
				</div>
			</div>
			<img src=''>
			<div id='btn'>
				<input type='button' value='Fight' id='fight-btn'>
				<input type='button' value='Act'>
				<input type='button' value='Mercy' id='mercy-btn'>
			</div>
		</div>
	</div>
	<div id='pause-page'>
		<div class='center content'>
			<h1>Pause</h1>
			<input type='button' value='Continue' id='continue-btn'>
			<input type='button' value='Save' id='save-btn'>
			<input type='button' value='Exit' id='exit-btn'>
		</div>
	</div>
	<div id='mercy-alert'>
		<div>Mercy(unfinish)</div>
		<input type='button' value="Flee"><input type='button' value='Spare'><input type='button' value="Cancel"
			id='cancel-btn'>
	</div>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https//www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

	<script src='script.js'></script>
</body>

</html>

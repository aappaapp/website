<html>

<head>
    <title>CMD GEN</title>

    <link rel='stylesheet' href='style.css'>

    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='script.js'></script>
</head>

<body>
    <div class='menu'>
        <h1 class='title'>Soler Fight Command Generator</h1>
        <input type='button' value='Start' class='startbtn'>
    </div>
    <div class='genarea'>
        <h1 class='title'>Soler Fight Command Generator</h1>
        <div class='checkarea'>
            <h2>MP</h3>
                <label><input type='checkbox' class='setmaxmp'>Set Max MP To: <input type='number' value='1'
                        class='setmaxmpval'></label>
                <label><input type='checkbox' class='setmp'>Set MP To: <input type='number' value='1'
                        class='setmpval'></label>
                <label><input type='checkbox' class='setmpreval'>Set MP Restore Value To: <input type='number' value='1'
                        class='setmprevalx2'></label>
                <label><input type='checkbox' class='setcurweamp'>Set Current Weapon Use MP Value To: <input
                        type='number' value='1' class='setcurweampval'></label>
        </div>
        <div class='copyarea'>
            <input type='text' placeholder='command will show here' readonly class='copytext'>
            <input type='button' value='Copy!' class='copybtn'>
        </div>
    </div>
</body>

</html>

<html>

<head>
	<title>Soler Fight - Web Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="keywords" content="Soler Fight, Web Game">
	<meta name="description"
		content="A web game call Soler Fight. You can play but this only a beta. Maybe have some bugs. You can email adenpun@gmail.com to report bugs.">
	<script type="application/ld+json">
        [{
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [{
            "@type": "ListItem",
            "position": 1,
            "name": "Soler Fight",
            "item": "https://example.com/books"
          }]
        }]
    </script>

	<script src="jquery-latest.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="jquery.overlaps.min.js"></script>
	<script src="jquery.cookie.min.js"></script>

	<link rel="icon" href="favicon.ico">
	<link rel="manifest" href="manifest.json">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" href="firebase.css">
</head>

<body class='body1 body3'>
	<h1>Welcome to Soler Fight</h1>
	<div class='form'>
		<h2>Sign In / Sign Up Form</h2>
		<div class='email'>
			Email: <input type='text' class='email'>
		</div>
		<br>
		<div class='password'>
			Password: <input type='text' class='password'>
		</div>
		<br>
		<div class='signcontainer'>
			<div class='signinbtn btn'>
				SignIn
			</div>
			<div class='signupbtn btn'>
				SignUp
			</div>
		</div>
	</div>

	<!-- The core Firebase JS SDK is always required and must be listed first -->

		https://firebase.google.com/docs/web/setup#available-libraries -->

	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

	<script src="firebase.js"></script>
</body>

</html>

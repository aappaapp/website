<html>

<head>
	<title>Soler Fight - AdenSite</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>

	<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel='stylesheet' href='style.css'>
</head>

<body>
	<div id='warning'>
		<h1></h1>
	</div>
	<div id='homepage'>
		<h1>Soler Fight</h1>
		<span id="startremind">Press to start</span>
	</div>
	<div id='gamearea'>
		<div id='spriteselect'>
			<div id='warrior' class='sprite'>
				<img src='warriorsit.png' id='warriorsit'>
			</div>
			<div id='spriteinfo'>
				<span class="material-icons">arrow_back_ios</span>
				<div id='warrior'>
					<h1>warrior</h1>
					<div id='info'>
						This is only a ordinary warrior.
					</div>
					<input type="button" value="Choose" id='choosebtn'>
				</div>
			</div>
			<div id='sprite'></div>
			<div id='shop'></div>
		</div>

		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
		https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https//www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>

		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

		<script src='script.js'></script>
</body>

</html>
